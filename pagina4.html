            <form method="post" id="fContato" action="">
                <fieldset id="usuario">
                    <legend>Identificação do Usuário</legend>
                    <p><label for="cNome"> Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"></p>
                    <p><label for="cSenha"> Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha"></p>
                    <p><label for="cMail"> E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Digite o seu E-mail"></p>
                </fieldset>

                <fieldset id="sexo"> <legend>Sexo:</legend>
                    <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc"> Masculino</label>
                    <input type="radio" name="tSexo" id="cFem"> <label for="cFem"> Feminino</label>
                <p><label for="cNasc"> Data de Nascimento</label> <input type="data" name="cNasc" id="tNasc"></p>
                </fieldset>

                <fieldset id="endereco">
                    <legend>Endereço do Usúario</legend>
                    <p>Logradouro: <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="RUA, AV, TRAVESA.."></p>
                    <p>Número: <input type="number" name="tNum" id="cNum" min="0" max="999999"></p> <br>
                    <p><label for="tEst" id="cEst"> Estado:</label>
                    <select name="tEst" id="cEst">
                        <option >Rio de Janeiro</option>
                        <option >São Paulo</option>
                        <option > Minas Gerais</option>
                        <option > Goias</option>
                    </select>
                    </p>
                    <p><label for="cCid">Cidade:</label>
                    <input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua cidade" list="cidades"></p>
                    <datalist id="cidades">
                        <option > Rio de Janeiro</option>
                        <option > Nova Iguaçu</option>
                        <option > Niterói</option>
                    </datalist>
                </fieldset>

                <fieldset id="mensagem"><legend>Mensagem ao Usúario</legend>
                    <p><label for="cUrg"> Grau de Urgência</label>
                    Min <input type="range" name="tUrg" id="cUrg" min="0" max="10"/>Máx</p>
                    <p><label for="cMsg">Mensagem</label>
                    <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea>
                    </p>
                </fieldset>
                
                <input type="image" name="tEnviar" src="/_imagens/botao-enviar.png">

            </form>
